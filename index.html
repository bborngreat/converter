<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CurrencyFlow</title>
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#00d4ff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Add favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22></text></svg>">
</head>
<body>
    <!-- Replace this in your index.html file -->
<header class="header">
    <div class="container">
        <h1><i class="fas fa-globe"></i>CurrencyFlow</h1>
        <p class="tagline">Real-time currency & crypto converter</p>
    </div>
</header>

    <!-- Main Converter -->
    <main class="container">
        <div class="converter-card">
            <!-- Amount Input -->
            <div class="input-group">
                <label for="amount"><i class="fas fa-money-bill-wave"></i> Amount</label>
                <input type="number" id="amount" value="1" min="0" step="0.01">
            </div>

            <!-- From Currency -->
            <div class="currency-group">
                <div class="currency-selector">
                    <label for="from-currency"><i class="fas fa-arrow-up"></i> From</label>
                    <div class="select-wrapper">
                        <select id="from-currency">
                            <option value="USD">USD - US Dollar</option>
                            <!-- More currencies will be added by JS -->
                        </select>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>

                <!-- Swap Button -->
                <button id="swap-btn" class="swap-btn" aria-label="Swap currencies">
                    <i class="fas fa-sync-alt"></i>
                </button>

                <!-- To Currency -->
                <div class="currency-selector">
                    <label for="to-currency"><i class="fas fa-arrow-down"></i> To</label>
                    <div class="select-wrapper">
                        <select id="to-currency">
                            <option value="EUR">EUR - Euro</option>
                            <!-- More currencies will be added by JS -->
                        </select>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
            </div>

            <!-- Convert Button -->
            <button id="convert-btn" class="convert-btn">
                <i class="fas fa-calculator"></i> Convert Now
            </button>

            <!-- Result Display -->
            <div class="result" id="result">
                <div class="result-placeholder">
                    <i class="fas fa-coins"></i>
                    <p>Enter amount and select currencies to convert</p>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="quick-actions">
                <button class="action-btn" data-action="favorite">
                    <i class="far fa-star"></i> Favorite
                </button>
                <button class="action-btn" data-action="history">
                    <i class="fas fa-history"></i> History
                </button>
                <button class="action-btn" data-action="reset">
                    <i class="fas fa-redo"></i> Reset
                </button>
            </div>
        </div>

        <!-- Favorites Section -->
        <div class="favorites-section" id="favorites">
            <h3><i class="fas fa-star"></i> Favorite Conversions</h3>
            <div class="favorites-list" id="favorites-list">
                <!-- Favorites will be added here -->
            </div>
        </div>

        <!-- Crypto Section -->
        <div class="crypto-section">
            <h3><i class="fab fa-bitcoin"></i> Top Cryptocurrencies</h3>
            <div class="crypto-grid" id="crypto-grid">
                <!-- Crypto cards will be added here -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>CurrencyFlow Â© 2026 | Bright Borngreat</p>
        </div>
    </footer>

    <script src="script.js"></script>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then(reg => console.log('CurrencyFlow PWA Active'))
            .catch(err => console.log('PWA Error', err));
        });
      }
    </script>
</body>
</html>
